baseURL: https://boazsobrado.com/
title: Boaz Sobrado's Website

# Uncomment when not installing with Hugo Modules
# theme: eureka
# Comment when not installing with Hugo Modules
theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

pagination:
  pagerSize: 10  # Instead of the old 'paginate: 10'
copyright: >
  &copy; 2024 <a href="https://www.boazsobrado.com/">Boaz Sobrado</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

enableEmoji: true

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: fallback

permalinks:
  blog: /blog/:year/:month/:day/:title/

params:
  icon: "/sobrado_icon.png"

# Add these lines at the top level of your config.yaml
services:
  googleAnalytics:
    ID: ""  # empty string to disable
  analytics:
    google:
      disable: true
